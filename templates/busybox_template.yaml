apiVersion: v1
kind: Pod
metadata:
  name: busybox-pod
  namespace: default
spec:
  containers:
  - name: busybox-container
    image: docker.io/busybox:1@sha256:5cd228af7cde277502487da780b34ba111b8fcdcf37ca518d68c5ba565002b36
    command:
    - /bin/sh
    args:
    - -c
    - while true; do echo "Hello, World!"; sleep 10; done
    resources:
      requests:
        memory: 0Mi
        cpu: 250m
      limits:
        memory: 128Mi
        cpu: <placeholder_cpu_limit>
    livenessProbe:
      exec:
        command:
        - ls
        - /
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      exec:
        command:
        - ls
        - /
      initialDelaySeconds: 30
      periodSeconds: 10
